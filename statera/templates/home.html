<!DOCTYPE html>
{% load static %}
<html>
    <div class="header-container">
        <header class="header">
          <link rel="stylesheet" href="css/stateracss.css">
          <link rel="stylesheet" href="https://use.typekit.net/yvb6gjg.css">
          <nav class="nav">
            <img src="{% static 'images/new logo 2@2x.png' %}" alt="Logo" class="nav-logo">
            <a class="nav-link" href="{% url 'dashboard' %}"><link rel="stylesheet" href="{% static 'css/stateracss.css' %}">Statera</a>
          </nav>
        </header>
        <body class="background">
          <div class="main-content">
            <div class="left-section">
                <img src="{% static 'images/statera motto main.png' %}" alt="Motto" class="motto-image">
            </div>
          
            <div class="right-section">
              <div class="login-box">
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>
                  
                  <label for="password">Password</label>
                  <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                        <img src="{% static 'images/eye.png' %}" alt="Eye" class="eye-icon">
                    </button>
                  </div>
                  
                  <div class="buttons">
                    <a href="{% url 'register' %}"><button type="button" class="register-btn">Register</button></a>
                    <button type="submit" class="login-btn">Log In</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        
          <script>
            function togglePasswordVisibility() {
              const passwordField = document.getElementById('password');
              const type = passwordField.type === 'password' ? 'text' : 'password';
              passwordField.type = type;
            }
          </script>
        </body>
      </div>
</html>
