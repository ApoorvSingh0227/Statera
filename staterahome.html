
<div class="header-container">
    <header class="header">
      <link rel="stylesheet" href="stateracss.css">
      <link rel="stylesheet" href="https://use.typekit.net/yvb6gjg.css">
      <link rel="stylesheet" href="https://use.typekit.net/yvb6gjg.css">
      <nav class="nav">
        <img src="new logo 2@2x.png" class="nav-logo" alt="Logo">
        <a class="nav-link" href="">Statera</a>
      </nav>
    </header>
    <body class="background">
      <div class="main-content">
        <!-- Left Side: Motto Image -->
        <div class="left-section">
          <img src="statera motto main.png" class="motto-image" alt="Motto">
        </div>
    
        <!-- Right Side: Login Form -->
        <div class="right-section">
          <div class="login-box">
            <form>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
              
              <label for="password">Password</label>
              <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                  <img src="eye.png" alt="Toggle Password Visibility" class="eye-icon">
                </button>
              </div>
              
              <div class="buttons">
                <a href="statera register.html"><button type="button" class="register-btn">Register</button></a>
                <button type="submit" class="login-btn">Log In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    
      <script>
        function togglePasswordVisibility() {
          const passwordField = document.getElementById('password');
          const type = passwordField.type === 'password' ? 'text' : 'password';
          passwordField.type = type;
        }
      </script>
    </body>
  </div>
